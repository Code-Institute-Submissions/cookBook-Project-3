{% extends "layout.html"%}
{% block title %}Recipe list{% endblock %}

{% block heading %} Recipie List {% endblock %}


{% block content %}

<form action = "/" method ="post">
    <div class="row">
        <div class = "col-md-3 padding-div">
            <input type ="text" class = "form-control search-control" id="name" name ="name"  value ="{{name}}"  placeholder="Search by name..">    
        </div>
        <div class = "col-md-3 padding-div">
            <input type ="text" class = "form-control search-control" id="cuisine" name ="cuisine"  value = "{{cuisine}}"  placeholder="Search by cuisine..">    
        </div>
        <div class = "col-md-3 padding-div">
            <input type ="text" class = "form-control search-control" id="course" name ="course"  value = "{{course}}"  placeholder="Search by course">    
        </div>
        <div class = "col-md-3 padding-div text-center">
            <button type="submit" class ="btn btn-primary ml-3 mb-2"><i class = "fas fa-search mr-1"></i>Search</button>
            <a href = "/add" target="_blank"><button type = "button" class = "btn btn-success ml-3 mb-2"><i class ="fas fa-plus-circle mr-1"></i>New</button></a>
        </div>
    </div>
</form>

                        <th scope="col" width ="10">Created at</th>
                        <th scope="col" width ="10">Actions</th>
                    </tr>
                </thead>
                <tbody>
                   
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <a href= "/view" target ="_blank"><button class ="btn btn-sm btn-info"><i class = "far fa-eye"></i></button></a>
                            <a href= "/view" target ="_blank"><button class ="btn btn-sm btn-warning"><i class = "far fa-edit"></i></button></a>
                            <button class = "btn btn-sm btn-danger" onclick=""><i class="far fa-trash-alt"></i></button>

                    </tr>
                </tbody>
            </table>    
        </div>    
    </div>


</form>

{% endblock %}
